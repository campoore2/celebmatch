<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Match</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="personal">
            <form>
              <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" class="form-control" id="full-name" placeholder="Full Name">
              </div>
              <div class="form-group">
                  <label for="age">What is your age?</label>
                  <input type="text" class="form-control" id="age" placeholder="Age">
                </div>
                <label for="gender">What gender are you looking for?</label>
                <select id="gender" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <label for="interest">What are your interests?</label>
                <select id="interest" class="form-control">
                  <option value="1">Outdoors</option>
                  <option value="2">Sports</option>
                  <option value="3">Film</option>
                  <option value="4">Technology</option>
              </select>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="output">
            <h1 class="salutation">Hi, </h1>
            <h2>Here are our suggestions</h2>
            <div class="results">
              <img src="" id="matchimg">
              <p id="matchtext"></p>

            </div>

          </div>
        </div>
      </div>
    </div>


  </body>


</html>
